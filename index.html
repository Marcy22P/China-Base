<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>$CHINA BASE</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            font-family: Arial, sans-serif;
            background: radial-gradient(circle, rgba(0,0,0,1) 0%, rgba(0,0,0,1) 0%, rgba(0,0,0,1) 70%, rgba(0,0,0,0) 100%);
            background-size: cover;
            background-attachment: fixed;
            animation: zoom 50s linear infinite alternate, moveX 30s linear infinite alternate, moveY 20s linear infinite alternate;
        }

        @keyframes zoom {
            from { transform: scale(1); }
            to { transform: scale(1.1); }
        }

        @keyframes moveX {
            from { background-position: 0 0; }
            to { background-position: 100% 0; }
        }

        @keyframes moveY {
            from { background-position: 0 0; }
            to { background-position: 0 100%; }
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.2.4/gsap.min.js"></script>
</head>
<body>
    <header>
        <div class="container">
            <div class="txt1">Welcome</div>
            <div class="txt2">March forward, share welfare together, achieve sustainable development!.</div>
            <div class="bar"></div>
        </div>
    </header>

    <div class="background-animation">
        <canvas id="canvas"></canvas>
    </div>

    <section id="introduction">
        <p>March forward, share welfare together, achieve sustainable development!.</p>
        <img src="https://static.wixstatic.com/media/298fd7_fe60e56f2f0d4e36a98791d7df9c4143~mv2.gif" alt="Animated Chinese Graphic" class="intro-gif">
        <div class="buttons">
            <a href="https://app.uniswap.org/swap?outputCurrency=0xCaa6D4049E667ffd88457A1733d255eed02996Bb&chain=base" class="btn" target="_blank">Buy the Token</a>
            <a href="https://dexscreener.com/base/0x1a9eac4aed039489c0f7cb837247921079510fa9" class="btn" target="_blank">View the Chart</a>
            <a href="https://t.me/CHINABASED" class="btn" target="_blank">Join the Telegram Channel</a>
        </div>
    </section>

    <script src="js/main.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const textElement = document.querySelector('.txt2');
            const chars = textElement.textContent.split('');
            textElement.textContent = '';

            chars.forEach(char => {
                const span = document.createElement('span');
                span.textContent = char;
                span.style.opacity = '0';
                span.style.transform = 'translateY(50px)';
                textElement.appendChild(span);
            });

            const charSpans = document.querySelectorAll('.txt2 span');
            charSpans.forEach((span, index) => {
                setTimeout(() => {
                    span.style.transition = 'all 0.8s ease';
                    span.style.opacity = '1';
                    span.style.transform = 'translateY(0)';
                }, 50 * index);
            });

            const bar = document.querySelector('.bar');
            bar.style.transformOrigin = 'left';
            bar.style.transform = 'scaleX(0)';
            setTimeout(() => {
                bar.style.transition = 'transform 1s ease-out';
                bar.style.transform = 'scaleX(1)';
            }, charSpans.length * 50);
        });
    </script>
</body>
</html>

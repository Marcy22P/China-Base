<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>$CHINA BASE</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            overflow: hidden;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(120deg, #0a0a0a, #0f0f0f);
            height: 100%;
            position: relative;
        }

        .background-animation {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('china-landscape.jpg');
            background-size: cover;
            z-index: -2; /* Pi√π basso di tutto tranne il colore di sfondo */
            animation: moveBackground 30s linear infinite;
        }

        canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1; /* Sopra l'immagine di sfondo, ma sotto tutto il resto */
        }

        header {
            position: fixed;
            top: 0;
            width: 100%;
            background: rgba(0, 0, 0, 0.5);
            color: white;
            padding: 10px 20px;
            z-index: 1000;
            text-align: center; /* Center the text inside the header */
        }

        section {
            margin-top: 50px; /* Adjust as per header height */
            text-align: center;
            z-index: 1;
            position: relative;
        }

        .typewriter p {
            border-right: 2px solid white;
            white-space: nowrap;
            overflow: hidden;
            animation: typing 3.5s steps(40, end), blink-caret 0.75s step-end infinite;
            font-size: 20px;
            margin: 0 auto;
            text-align: center;
            max-width: 100%;
        }

        @keyframes typing {
            from { width: 0 }
            to { width: 100% }
        }

        @keyframes blink-caret {
            from, to { border-color: transparent }
            50% { border-color: white }
        }
    </style>
</head>
<body>
    <div class="background-animation">
        <canvas id="canvas"></canvas>
    </div>
    <header>
        <div class="container">
            <div class="txt1">$CHINA ON BASE COMMUNITY TAKE OVER</div>
        </div>
    </header>

    <section id="introduction">
        <div class="typewriter">
            <p id="typewriter-text">March forward, share welfare together, achieve sustainable development!</p>
        </div>
        <div class="buttons">
            <a href="https://app.uniswap.org/swap?outputCurrency=0xCaa6D4049E667ffd88457A1733d255eed02996Bb&chain=base" class="btn" target="_blank">Buy the Token</a>
            <a href="https://dexscreener.com/base/0x1a9eac4aed039489c0f7cb837247921079510fa9" class="btn" target="_blank">View the Chart</a>
            <a href="https://t.me/CHINABASED" class="btn" target="_blank">Join the Telegram Channel</a>
        </div>
    </section>

    <script src="China-Base/script.js"></script>
</body>
</html>

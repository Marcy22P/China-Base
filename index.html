<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>$CHINA BASE</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            overflow: hidden;
            font-family: Arial, sans-serif;
            background: linear-gradient(120deg, #0a0a0a, #0f0f0f);
            height: 100%;
            position: relative;
        }

        .background-animation {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        canvas {
            display: block;
            width: 100%;
            height: 100%;
        }

        header {
            position: fixed;
            top: 0;
            width: 100%;
            background: rgba(0, 0, 0, 0.5);
            color: white;
            padding: 10px 20px;
            z-index: 1000;
            text-align: center; /* Center the text inside the header */
        }

        section {
            margin-top: 50px; /* Adjust as per header height */
            text-align: center;
            z-index: 1;
            position: relative;
        }

        /* CSS for text animation */
        @keyframes textFadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .animated-text {
            animation: textFadeInUp 1.5s ease-out forwards;
        }
    </style>
    <script src="script.js"></script>
</head>
<body>
    <div class="background-animation">
        <canvas id="canvas"></canvas>
    </div>
    <header>
        <div class="container">
            <div class="txt1">$CHINA ON BASE COMMUNITY TAKE OVER</div>
        </div>
    </header>

    <section id="introduction">
        <p class="animated-text">March forward, share welfare together, achieve sustainable development!</p>
        <div class="buttons">
            <a href="https://app.uniswap.org/swap?outputCurrency=0xCaa6D4049E667ffd88457A1733d255eed02996Bb&chain=base" class="btn" target="_blank">Buy the Token</a>
            <a href="https://dexscreener.com/base/0x1a9eac4aed039489c0f7cb837247921079510fa9" class="btn" target="_blank">View the Chart</a>
            <a href="https://t.me/CHINABASED" class="btn" target="_blank">Join the Telegram Channel</a>
        </div>
    </section>
</body>
</html>
